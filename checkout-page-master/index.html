<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:ital,wght@0,100;0,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="devchallenges.png" type="image/png">
    <title>checkout page</title>
</head>
<body>
    <header class="header">
        <main class="main">
            <h1 class="checkout">checkout</h1>
            <div class="box">
                <div class="info">
                    <div class="info1">
                        <h2 class="contact">Contact information</h2>
                        <input type="email" class="email1" id="email" placeholder="Enter your email..">
                        <label for="email" class="lab">E-mail</label>
                        <input type="text" class="email2" id="phone" placeholder="Enter your Phone..">
                        <label for="phone" class="lab1">Phone</label>
                    </div>

                    <div class="info2">
                        <h2 class="contact"> Shipping address</h2>
                        <input type="email" class="email3" id="name" placeholder="Hafeez abubakar..">
                        <label for="name" class="lab2">Full name</label>
                        <input type="text" class="email1" id="add" placeholder="Your address..">
                        <label for="add" class="lab3">Address</label>
                        <input type="text" class="email20" id="city" placeholder="Your city..">
                        <label for="city" class="lab4">City</label>
                    </div>
                    <div class="info3">
                     <input type="text" id="con" class="email4" placeholder="Your country..">
                     <label for="con" class="lab5">Country</label>
                     <input type="text" id="post" class="email4" placeholder="Your postal code..">
                     <label for="post" class="lab6">Postal code</label>
                    </div>
                    <div class="info4">
                        <div class="1">
                            <input type="checkbox" id="che" class="check">
                        <label for="che" class="lab7">Save this information for next time</label>
                        </div>
                        <div class="info4__2">
                            <a href="#" class="btn">Continue</a>
                        </div>
                       
                    </div>
               
                </div>
                <div class="box__pic">
                    <div class="about">
                        <div class="picp">
                            <img src="photo1.png" alt="photo" class="img">
                        <p class="i">Vintage Backbag</p>
                        <p class="price">$54.99</p>
                        <p class="price1">$94.99</p>
                        <div class="div">
                            <div class="div__1">-</div>
                           1
                            <div class="div__2">+</div>
                        </div>
                        </div>
                        <div class="picp">
                            <img src="photo2.png" alt="photo" class="img">
                        <p class="i">Levi Shoes</p>
                        <p class="price">$74.99</p>
                        <p class="price1">$124.99</p>
                        <div class="div">
                            <div class="div__1">-</div>
                            1
                            <div class="div__2">+</div>
                        </div>
                        </div>

                        <div class="price-box">
                            <div class="shipping">Shipping</div>
                            <div class="pri">$19</div>
                        </div>
                        <div class="price-box">
                            <div class="shipping">Total</div>
                            <div class="pri">$148.98</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="text">Created by <a href="#" class="t">Ameer15</a> &ndash;devchallenges.io</div>
        </footer>
    </header>
</body>
</html>
